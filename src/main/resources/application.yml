server:
  port: 8080

spring:
  data:
    cassandra:
      keyspace-name: urlspace
      contact-points: 127.0.0.1
      port: 9042
      username: admin
      password: password
      local-datacenter: datacenter1
      schema-action: create_if_not_exists

  datasource:
    url: jdbc:h2:mem:mtd
    username: admin
    password: password

  h2:
    console:
      enabled: true
    datasource:
      url: jdbc:h2:mem:mtd
      username: root
      password: admin
      driver-class-name: org.h2.Driver
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect

zookeeper:
  host: 127.0.0.1
  port: 2181

